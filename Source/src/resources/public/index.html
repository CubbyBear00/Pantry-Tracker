<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Pantry Manager</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #121212; color: #e0e0e0; max-width: 900px; margin: 0 auto; padding: 20px; }
        .card { background: #1e1e1e; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); margin-bottom: 20px; }
        input { padding: 12px; border-radius: 6px; border: 1px solid #333; background: #2a2a2a; color: white; margin-right: 10px; }
        button { padding: 12px 24px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .btn-blue { background: #007bff; color: white; }
        .btn-green { background: #28a745; color: white; }
        .btn-blue:hover { background: #0056b3; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 15px; border-bottom: 1px solid #333; text-align: left; }
        th { color: #888; text-transform: uppercase; font-size: 0.8rem; }
        #reader { width: 100%; max-width: 400px; margin: 10px auto; border-radius: 8px; overflow: hidden; display: none; }
    </style>
</head>
<body>
    <h1>Pantry Inventory</h1>

    <div class="card">
        <h3>Add Item</h3>
        <input type="text" id="barcodeInput" placeholder="Barcode Number">
        <input type="number" id="qtyInput" value="1" style="width: 60px;">
        <button class="btn-blue" onclick="addItem()">Add to Pantry</button>
        <button class="btn-green" onclick="startScanner()">Camera Scan</button>
        <div id="reader"></div>
    </div>

    <div class="card">
        <table>
            <thead>
                <tr><th>Product</th><th>Brand</th><th>Qty</th></tr>
            </thead>
            <tbody id="inventoryBody"></tbody>
        </table>
    </div>

    <script src="https://unpkg.com/html5-qrcode"></script>
    <script>
        // Load the list when page opens
        async function loadInventory() {
            const res = await fetch('/api/inventory');
            const data = await res.json();
            const body = document.getElementById('inventoryBody');
            body.innerHTML = data.map(item => `
                <tr>
                    <td>${item.name}</td>
                    <td>${item.brand}</td>
                    <td>${item.quantity}</td>
                </tr>
            `).join('');
        }

        // Add item via API
        async function addItem() {
            const barcode = document.getElementById('barcodeInput').value;
            const qty = document.getElementById('qtyInput').value;
            const res = await fetch(`/api/add?barcode=${barcode}&qty=${qty}`, {method: 'POST'});
            
            if (res.ok) {
                const name = await res.text();
                alert("Added: " + name);
                loadInventory();
            } else {
                alert("Barcode not found. Try manual entry?");
            }
        }

        // Scanner Logic
        const html5QrCode = new Html5Qrcode("reader");
        function startScanner() {
            document.getElementById('reader').style.display = 'block';
            html5QrCode.start(
                { facingMode: "environment" }, 
                { fps: 10, qrbox: 250 },
                (decodedText) => {
                    document.getElementById('barcodeInput').value = decodedText;
                    html5QrCode.stop().then(() => {
                        document.getElementById('reader').style.display = 'none';
                        addItem(); // Auto-add after scan
                    });
                }
            ).catch(err => console.error(err));
        }

        window.onload = loadInventory;
    </script>
</body>
</html>
